{% extends 'index0.html' %}
{% block content %}
 <style>
    #liste {
        margin-left: 500px;
        background-color: rgb(10, 216, 137);
        text-align: center;
        width: 650px;
    }
</style> 
<div id="liste">

    <table class="table table-striped">
        <tr>
            <th>
                id
            </th>
            <th>
                nom_promo
            </th>
            <th>
                Date_debut
            </th>
            <th>
                Date_fin
            </th>
            <th>
                nom_ref
            </th>
            <th>
                Action
            </th>



        </tr>
        {% for row in promotion %}
        <tr>
            <td>
                {{row.0}}
            </td>
            <td>
                {{row.1}}
            </td>
            <td>
                {{row.2}}
            </td>
            <td>
                {{row.3}}
            </td>
            <td>
                {{row.4}}
            </td>

            <td>
                <a href="/modifpromo/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal"
                    data-target="#modaledit{{row.0}}">Modifier</a>
            </td>

        </tr>

        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Update Data</h4>
                    </div>
                    <div class="modal-body">
                        <form action="{{url_for('modifpromo')}}" method="POST">
                            <div class="form-group">
                                <label>nom_promo:</label>
                                <input type="hidden" name="id_promo" value=" {{row.0}}">
                                <input type="text" class="form-control" name="nom_promo" value="{{row.1}}">
                            </div>
                            <div class="form-group">
                                <label>date_debut:</label>
                                <input type="text" class="form-control" name="date_debut" value="{{row.2}}">
                            </div>
                            <div class="form-group">
                                <label>date fin:</label>
                                <input type="text" class="form-control" name="date_fin" value="{{row.3}}">
                            </div>
                            <div class="form-group">
                                <label>prenom:</label>
                                <input type="text" class="form-control" name="prenom" value="{{row.4}}">
                            </div>

                            <div class="form-group">
                                <label>nom_ref:</label>
                                <select name="id_ref" id="promo">
                                    {% for ref in referentiel%}
                                    <option value="{{ref[0]}}">{{ref[1]}}</option>
                                    {% endfor%}
                                </select><br><br>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Update Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% endfor%}





    </table>
</div>


{% endblock content %}
