
{% extends 'index0.html' %}
{% block content %}
<div id="liste">
        <style>
            #liste{
                margin-left: 500px;
                background-color:  rgb(10, 216, 137);
                text-align: center;
                width: 450px;
            }
        </style>
        <div class="inscrit">
            <div>
                
                    <table class="table table-striped">
                        <tr>
                            <th><h2>id_ref</h2></th>
                            <th><h2>nom_ref</h2></th>
                            <th><h2>Action</h2></th>
                            
                        
                           
                        </tr>
                        {% for row in referentiel %}
                        <tr>
                            <td><h3>{{row.0}}</h3></td>
                             <td><h2>{{row.1}}</h2></td>
                            
                            <td>
                                <a href="/modifref/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
                            </td>
                            
                        </tr>
                        {% endfor%}
                    </table>
            
            </div>
       
            {% for row in referentiel %}
        </div>
        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Please Update Data</h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{url_for('modifref')}}" method="POST">
                                <div class="form-group">
                                    <label>nom_ref:</label>
                                    <input class="hidden" name="id_ref" value=" {{row.0}}">
                                    <input type="text" class="form-control" name="nom_ref" value="{{row.1}}">
                                </div>
                                <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Update Data</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
                {% endfor%}
            </div>
            <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
            <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
       

{% endblock content %}
