{% extends 'index0.html' %} 

{% block content %} 
<table class="table table-striped">
        <tr>
            <th>Serial</th>
            <th>nom_promo</th>
            <th>date_debut</th>
            <th>date_fin</th>
            <th>id_ref</th>
            <th>Action</th>
        </tr>
        {% for row in Apprenants %}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>
                <a href="/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
                <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete?')">Supprimer</a>
            </td>
        </tr>
        {% endfor%}
    </table>
</div>
{% for row in Apprenants %}
</div>
<div id="modaledit{{row.0}}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Update Data</h4>
            </div>
            <div class="modal-body">
                <form action="{{url_for('update')}}" method="POST">
                    <div class="form-group">
                        <label>nom_promo:</label>
                        <input class="hidden" name="id" value=" {{row.0}}">
                        <input type="text" class="form-control" name="nom_promo" value="{{row.1}}">
                    </div>
                    <div class="form-group">
                            <label>date_debut:</label>
                            <input type="text" class="form-control" name="date_debut" value="{{row.2}}">
                    </div>
                    <div class="form-group">
                            <label>date_fin:</label>
                            <input type="text" class="form-control" name="date_fin" value="{{row.3}}">
                    </div>
                    <div class="form-group">
                            <label>nom_ref:</label>
                            <input type="text" class="form-control" name="nom_ref" value="{{row.4}}">
                    </div>
                    <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update Data</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  
{% endfor%}
{% endblock content %}
