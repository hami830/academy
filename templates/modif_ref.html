{% extends 'index0.html' %}

{% block content %}
<div id="liste">
    <style>
        #liste {
            margin-left: 450px;
            background-color: rgb(58, 172, 158);
            text-align: center;
            width: 590px;
        }
    </style>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>nom_ref</th>
        <th>Action</th>
    </tr>
    {% for row in apprenant %}
    <tr>
        <td>{{row.0}}</td>
        <td>{{row.1}}</td>
        <td>
            <a href="/modif_ref/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
            
        </td>
    </tr>
    {% endfor%}
</table>
</div>
{% for row in apprenant %}
</div>
<div id="modaledit{{row.0}}" class="modal fade" role="dialog">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please Update Data</h4>
        </div>
        <div class="modal-body">
            <form action="{{url_for('modif_ref')}}" method="POST">
                <div class="form-group">
                    <label>nom_ref:</label>
                    <input class="hidden" name="id" value=" {{row.0}}">
                    <input type="text" class="form-control" name="nom_ref" value="{{row.1}}">
                </div>
                <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update Data</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
{% endfor%}
</div>

 {% endblock content %}
